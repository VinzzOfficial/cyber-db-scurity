<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Security Access Manager</title>

<style>
body {
  font-family: 'Courier New', monospace;
  background-color: #0a0a0a;
  color: #00ffcc;
  text-align: center;
  padding: 20px;
}
h1 {
  color: #ff0033;
}
.container {
  width: 80%;
  margin: auto;
  background: #111;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 15px #00ffcc;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  font-size: 16px;
}
input {
  width: calc(100% - 1px); /* sesuaikan padding container */
  padding: 10px;
  margin: 5px 0;
  border: none;
  font-size: 16px;
  background: #222;
  color: #fff;
  box-sizing: border-box; /* penting agar padding tidak membuat input melebar */
}
button {
  background: #00ffcc;
  color: #000;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #009977;
}
pre {
  background: #222;
  padding: 10px;
  text-align: left;
  overflow-x: auto;
}
table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
  table-layout: fixed;
}
th, td {
  border: 1px solid #00ffcc;
  padding: 8px;
  text-align: center;
  font-size: 14px;
  word-wrap: break-word;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
th:nth-child(1), td:nth-child(1) { width: 10%; }
th:nth-child(2), td:nth-child(2) { width: 45%; }
th:nth-child(3), td:nth-child(3) { width: 45%; }
th {
  background: #333;
}
.hidden {
  display: none;
}
</style>
</head>

<body>
<h1>üîê Cyber Security Access</h1>
<div class="container">
  <div class="section">
    <h2>üõ°Ô∏è API Key</h2>
    <input type="text" id="apikey" placeholder="Masukkan API Key Anda">
  </div>

  <div class="section">
    <h2>‚ûï Tambah Akses</h2>
    <input type="text" id="nama" placeholder="Nama Pemilik Akses">
    <input type="text" id="nomor" placeholder="Nomor (62...) atau @tag">
    <button onclick="addData()">Tambah via GitHub</button>
    <pre id="addResult"></pre>
  </div>

  <div class="section">
    <h2>üóëÔ∏è Hapus Akses</h2>
    <input type="text" id="hapusNomor" placeholder="Nomor (62...) atau @tag">
    <button onclick="deleteData()">Hapus via GitHub</button>
    <pre id="delResult"></pre>
  </div>

  <div class="section">
    <h2>üìú Daftar Akses</h2>
    <button onclick="toggleList()">Lihat Daftar</button>
    <div id="output" class="hidden"></div>
  </div>
</div>

<script>
const VALID_API_KEY = "vinzzoffc";

function checkApiKey() {
  if (apikey.value.trim() !== VALID_API_KEY) {
    alert("‚ùå API Key salah");
    return false;
  }
  return true;
}

// GitHub Config
const GITHUB_OWNER = "VinzzOfficial";
const GITHUB_REPO  = "cyber-db-scurity";
const FILE_PATH    = "list.json";
const GITHUB_TOKEN = "g"+"h"+"p_"+"J3UOxEVs3vhsA8D1CqVTh4Ddjeff"+"qL3lNofr";

async function githubFetch(url, method="GET", body=null) {
  const headers = { Authorization: `token ${GITHUB_TOKEN}`, Accept: "application/vnd.github.v3+json" };
  const res = await fetch(url, { method, headers, body: body && JSON.stringify(body) });
  if (!res.ok) throw new Error(res.statusText);
  return res.json();
}

async function getFile() { return githubFetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${FILE_PATH}`); }

async function updateFile(data, sha, msg) {
  return githubFetch(
    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${FILE_PATH}`,
    "PUT",
    { message: msg, content: btoa(JSON.stringify(data, null, 2)), sha }
  );
}

// Tambah Data (support .adddb WhatsApp)
async function addData() {
  if (!checkApiKey()) return;
  const n = nama.value.trim();
  const no = nomor.value.trim();
  if (!n || !no) return alert("Lengkapi data!");

  try {
    const file = await getFile();
    const data = JSON.parse(atob(file.content));
    if(data.data.find(d => d.nomor === no)){
      addResult.textContent = `‚ùå Nomor ${no} sudah ada`;
      setTimeout(()=>addResult.textContent=" ",5000);
      return;
    }
    data.data.push({ nama: n, nomor: no });
    await updateFile(data, file.sha, "Tambah Akses");

    addResult.textContent = `{
  add-db: success, true
  data: [
    {
      nama: ${n}
      nomor: ${no}
    }
  ]
  creator: VinzzDeveloper
}`;
  } catch(e) { addResult.textContent = `‚ùå Error: ${e.message}`; }
  setTimeout(()=>addResult.textContent=" ",5000);
}

// Hapus Data (support .deldb WhatsApp)
async function deleteData() {
  if (!checkApiKey()) return;
  const no = hapusNomor.value.trim();
  if (!no) return alert("Masukkan nomor!");

  try {
    const file = await getFile();
    const data = JSON.parse(atob(file.content));
    const i = data.data.findIndex(d=>d.nomor===no);
    if(i===-1){
      delResult.textContent="‚ùå Nomor tidak ditemukan";
      setTimeout(()=>delResult.textContent=" ",5000);
      return;
    }
    const removed = data.data.splice(i,1)[0];
    await updateFile(data,file.sha,"Hapus Akses");

    delResult.textContent = `{
  del-db: success, true
  data: [
    {
      nama: ${removed.nama}
      nomor: ${removed.nomor}
    }
  ]
  creator: VinzzDeveloper
}`;
  } catch(e) { delResult.textContent = `‚ùå Error: ${e.message}`; }
  setTimeout(()=>delResult.textContent=" ",5000);
}

// Clear Semua DB (support .cleardb WhatsApp)
async function clearDB() {
  if(!checkApiKey()) return;
  try {
    const file = await getFile();
    const data = JSON.parse(atob(file.content));
    if(!data.data || data.data.length===0){
      clearResult.textContent="‚ö†Ô∏è Database sudah kosong";
      setTimeout(()=>clearResult.textContent=" ",5000);
      return;
    }

    const sukses = data.data.length;
    data.data = [];
    await updateFile(data,file.sha,"Clear DB");

    clearResult.textContent = `üßπ Clear DB selesai\n‚úÖ Berhasil: ${sukses}`;
  } catch(e){ clearResult.textContent=`‚ùå Error: ${e.message}`; }
  setTimeout(()=>clearResult.textContent=" ",5000);
}

// Lihat List (support .listdb WhatsApp)
async function toggleList() {
  output.classList.toggle("hidden");
  if(output.classList.contains("hidden")) return;
  try{
    const file = await getFile();
    const data = JSON.parse(atob(file.content));
    if(!data.data || data.data.length===0){ output.innerHTML="‚ö†Ô∏è Database kosong"; return; }
    output.innerHTML = `
      <table>
        <tr><th>#</th><th>Nama</th><th>Nomor</th></tr>
        ${data.data.map((d,i)=>`
          <tr>
            <td>${i+1}</td>
            <td title="${d.nama}">${d.nama}</td>
            <td title="${d.nomor}">${d.nomor}</td>
          </tr>`).join("")}
      </table>`;
  }catch(e){ output.innerHTML=`‚ùå Error: ${e.message}`; }
}
</script>

</body>
</html>
